        width: 300px;

    }
    .container img {
        float: left;
        width: 100px;
        height: 100px;
        margin: 5px;
        padding: 5px;

    }
</style>
<body>
    <div class="container">
        <img src="./picture.jpeg">
        Express는 웹 및 모바일 애플리케이션을 위한 강력한 기능 세트를 제공하는 최소한의 유연한 Node.js 웹 애플리케이션 프레임워크입니다.
        Express는 여러분이 알고 좋아하는 Node.js 기능을 가리지 않으면서 기본 웹 애플리케이션 기능의 얇은 계층을 제공합니다.
        무수히 많은 HTTP 유틸리티 메서드와 미들웨어를 마음대로 사용할 수 있으므로 강력한 API를 빠르고 쉽게 만들 수 있습니다.
    </div>
